name: üèóÔ∏è Platform-Specific Builds

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'linux'
        type: choice
        options:
          - linux
          - win
          - mac
      version:
        description: 'Version to build'
        required: false
        type: string

env:
  NODE_VERSION: '20'
  ELECTRON_CACHE: '~/.cache/electron'
  ELECTRON_BUILDER_CACHE: '~/.cache/electron-builder'
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
  PUPPETEER_DOWNLOAD_BASE_URL: 'https://storage.googleapis.com'
  PUPPETEER_CHROMIUM_REVISION: '121.0.6167.139'
  PUPPETEER_CACHE_DIR: '~/.cache/puppeteer'

jobs:
  build-linux:
    name: üêß Build Linux
    runs-on: ubuntu-latest
    if: github.event.inputs.platform == 'linux' || github.event.inputs.platform == ''

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üîß Clear npm cache
        run: npm cache clean --force

      - name: üîß Install dependencies
        run: |
          bash scripts/ci-install.sh
        env:
          ELECTRON_CACHE: ${{ env.ELECTRON_CACHE }}
          ELECTRON_BUILDER_CACHE: ${{ env.ELECTRON_BUILDER_CACHE }}
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: ${{ env.PUPPETEER_SKIP_CHROMIUM_DOWNLOAD }}
          PUPPETEER_DOWNLOAD_BASE_URL: ${{ env.PUPPETEER_DOWNLOAD_BASE_URL }}
          PUPPETEER_CHROMIUM_REVISION: ${{ env.PUPPETEER_CHROMIUM_REVISION }}
          PUPPETEER_CACHE_DIR: ${{ env.PUPPETEER_CACHE_DIR }}

      - name: üèóÔ∏è Build application
        run: npm run build:linux
        env:
          ELECTRON_CACHE: ${{ env.ELECTRON_CACHE }}
          ELECTRON_BUILDER_CACHE: ${{ env.ELECTRON_BUILDER_CACHE }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üìÅ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build-${{ github.sha }}
          path: |
            dist/*.AppImage
            dist/latest-linux.yml
          retention-days: 30

      - name: üìä Build info
        run: |
          echo "üèóÔ∏è Build completed for Linux"
          echo "üì¶ Build artifacts:"
          ls -la dist/
          echo "üìè Build size:"
          du -sh dist/

  build-windows:
    name: ü™ü Build Windows
    runs-on: windows-latest
    if: github.event.inputs.platform == 'win'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üîß Clear npm cache
        run: npm cache clean --force

      - name: üîß Install dependencies
        run: |
          bash scripts/ci-install.sh
        env:
          ELECTRON_CACHE: ${{ env.ELECTRON_CACHE }}
          ELECTRON_BUILDER_CACHE: ${{ env.ELECTRON_BUILDER_CACHE }}
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: ${{ env.PUPPETEER_SKIP_CHROMIUM_DOWNLOAD }}
          PUPPETEER_DOWNLOAD_BASE_URL: ${{ env.PUPPETEER_DOWNLOAD_BASE_URL }}
          PUPPETEER_CHROMIUM_REVISION: ${{ env.PUPPETEER_CHROMIUM_REVISION }}
          PUPPETEER_CACHE_DIR: ${{ env.PUPPETEER_CACHE_DIR }}

      - name: üèóÔ∏è Build application
        run: npm run build:win
        env:
          ELECTRON_CACHE: ${{ env.ELECTRON_CACHE }}
          ELECTRON_BUILDER_CACHE: ${{ env.ELECTRON_BUILDER_CACHE }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üìÅ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ github.sha }}
          path: |
            dist/*.exe
            dist/latest-win.yml
          retention-days: 30

      - name: üìä Build info
        run: |
          echo "üèóÔ∏è Build completed for Windows"
          echo "üì¶ Build artifacts:"
          ls -la dist/
          echo "üìè Build size:"
          du -sh dist/

  build-macos:
    name: üçé Build macOS
    runs-on: macos-latest
    if: github.event.inputs.platform == 'mac'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üîß Clear npm cache
        run: npm cache clean --force

      - name: üîß Install dependencies
        run: |
          bash scripts/ci-install.sh
        env:
          ELECTRON_CACHE: ${{ env.ELECTRON_CACHE }}
          ELECTRON_BUILDER_CACHE: ${{ env.ELECTRON_BUILDER_CACHE }}
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: ${{ env.PUPPETEER_SKIP_CHROMIUM_DOWNLOAD }}
          PUPPETEER_DOWNLOAD_BASE_URL: ${{ env.PUPPETEER_DOWNLOAD_BASE_URL }}
          PUPPETEER_CHROMIUM_REVISION: ${{ env.PUPPETEER_CHROMIUM_REVISION }}
          PUPPETEER_CACHE_DIR: ${{ env.PUPPETEER_CACHE_DIR }}

      - name: üèóÔ∏è Build application
        run: npm run build:mac
        env:
          ELECTRON_CACHE: ${{ env.ELECTRON_CACHE }}
          ELECTRON_BUILDER_CACHE: ${{ env.ELECTRON_BUILDER_CACHE }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üìÅ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-${{ github.sha }}
          path: |
            dist/*.zip
            dist/latest-mac.yml
          retention-days: 30

      - name: üìä Build info
        run: |
          echo "üèóÔ∏è Build completed for macOS"
          echo "üì¶ Build artifacts:"
          ls -la dist/
          echo "üìè Build size:"
          du -sh dist/
