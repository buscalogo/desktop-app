name: 🚀 Release - BuscaLogo Desktop

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '20'
  ELECTRON_CACHE: '~/.cache/electron'
  ELECTRON_BUILDER_CACHE: '~/.cache/electron-builder'
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
  PUPPETEER_DOWNLOAD_BASE_URL: 'https://storage.googleapis.com'
  PUPPETEER_CHROMIUM_REVISION: '121.0.6167.139'
  PUPPETEER_CACHE_DIR: '~/.cache/puppeteer'

jobs:
  build-linux:
    name: 🐧 Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 🔧 Clear npm cache
        run: npm cache verify

      - name: 🔧 Install dependencies
        run: |
          npm ci --prefer-offline --no-audit || bash scripts/install-deps.sh
        env:
          ELECTRON_CACHE: ${{ env.ELECTRON_CACHE }}
          ELECTRON_BUILDER_CACHE: ${{ env.ELECTRON_BUILDER_CACHE }}

      - name: 🏗️ Build application
        run: npm run build:linux
        env:
          ELECTRON_CACHE: ${{ env.ELECTRON_CACHE }}
          ELECTRON_BUILDER_CACHE: ${{ env.ELECTRON_BUILDER_CACHE }}

      - name: 📁 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: dist/
          retention-days: 90

  build-windows:
    name: 🪟 Build Windows
    runs-on: windows-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 🔧 Clear npm cache
        run: npm cache verify

      - name: 🔧 Install dependencies
        run: |
          npm ci --prefer-offline --no-audit || bash scripts/install-deps.sh
        env:
          ELECTRON_CACHE: ${{ env.ELECTRON_CACHE }}
          ELECTRON_BUILDER_CACHE: ${{ env.ELECTRON_BUILDER_CACHE }}

      - name: 🏗️ Build application
        run: npm run build:win
        env:
          ELECTRON_CACHE: ${{ env.ELECTRON_CACHE }}
          ELECTRON_BUILDER_CACHE: ${{ env.ELECTRON_BUILDER_CACHE }}

      - name: 📁 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: dist/
          retention-days: 90

  build-macos:
    name: 🍎 Build macOS
    runs-on: macos-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 🔧 Clear npm cache
        run: npm cache verify

      - name: 🔧 Install dependencies
        run: |
          npm ci --prefer-offline --no-audit || bash scripts/install-deps.sh
        env:
          ELECTRON_CACHE: ${{ env.ELECTRON_CACHE }}
          ELECTRON_BUILDER_CACHE: ${{ env.ELECTRON_BUILDER_CACHE }}

      - name: 🏗️ Build application
        run: npm run build:mac
        env:
          ELECTRON_CACHE: ${{ env.ELECTRON_CACHE }}
          ELECTRON_BUILDER_CACHE: ${{ env.ELECTRON_BUILDER_CACHE }}
          # Variáveis para notarização macOS (se aplicável)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: 📁 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: dist/
          retention-days: 90

  publish:
    name: 📤 Publish Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 🔧 Install dependencies
        run: |
          npm ci --prefer-offline --no-audit || bash scripts/install-deps.sh

      - name: 📥 Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: 🧹 Prepare release files
        run: bash scripts/prepare-release.sh

      - name: 🏷️ Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-release/*.AppImage
            artifacts/linux-release/latest-linux.yml
            artifacts/windows-release/*.exe
            artifacts/macos-release/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
