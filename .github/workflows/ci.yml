name: ğŸ” CI - BuscaLogo Desktop

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: ğŸ§ª Test and Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ” Lint fix (check only)
        run: npm run lint:fix --dry-run

      - name: ğŸ—ï¸ Build validation
        run: npm run build:linux

      - name: ğŸ“ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build-validation
          path: dist/
          retention-days: 7

  security:
    name: ğŸ›¡ï¸ Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ”’ Audit dependencies
        run: npm audit --audit-level=moderate

      - name: ğŸ” Check for known vulnerabilities
        run: |
          if npm audit --audit-level=high; then
            echo "âœ… No high severity vulnerabilities found"
          else
            echo "âš ï¸ High severity vulnerabilities found"
            exit 1
          fi

  build-matrix:
    name: ğŸ—ï¸ Build Matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            build-command: build:linux
          - os: windows-latest
            platform: win
            build-command: build:win
          - os: macos-latest
            platform: mac
            build-command: build:mac

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: |
          npm ci
          npm run postinstall

      - name: ğŸ—ï¸ Build application
        run: npm run ${{ matrix.build-command }}

      - name: ğŸ“ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: dist/
          retention-days: 7

  quality:
    name: ğŸ“Š Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ“Š Check bundle size
        run: |
          npm run build:linux
          echo "ğŸ“¦ Build size:"
          du -sh dist/
          ls -la dist/

      - name: ğŸ” Check for large files
        run: |
          find . -type f -size +10M -not -path "./node_modules/*" -not -path "./dist/*" | head -10
